<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body-style">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <div id="popup" class="popup popup_opened">
                <div id="popup__container" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input" name="userName" placeholder="Имя"/>
                <input type="text" class="popup__input" name="userData" placeholder="Деятельность"/>
                <button class="popup__button"> Сохранить </button>
                <i class="popup__close-icon" src="./images/Close-Icon.svg" onclick="closePopup()"></i>
              </div>
            </div>
            <section class="profiles">
                <div class="profile">
                    <img class="avatar" src="./images/Kusto.jpg" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__block">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button onclick="openPopup()" class="profile-info__edit-button">
                                <img class="profile-info__edit-button_icon" src="./images/Edit-Button.svg"
                                    alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subname">Исследователь океана</p>
                    </div>
                </div>
                <button class="profiles__add-button">
                    <img class="profiles__add-button_icon" src="./images/Add-Button1.svg" alt="Добавить">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <h2 class="element__name">Карачаевск</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus3.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai1.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus3.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai1.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкессия">
                    <h2 class="element__name">Карачаево-Черкессия</h2>   
                    <img class="element__like" src="./images/Heart-white.svg">          
                </div>
            </section>
            <footer class="footer">
                <h2 class="footer__text">© 2023 Mesto Russia</h2>
            </footer>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
