<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body-style">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <section class="profiles">
                <div class="profile">
                    <img class="avatar" src="./images/Kusto.jpg" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__block">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__edit-button">
                                <img class="profile-info__edit-button_icon" src="./images/Edit-Button.svg"
                                    alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subname">Исследователь океана</p>
                    </div>
                </div>
                <button class="profiles__add-button">
                    <img class="profiles__add-button_icon" src="./images/Add-Button1.svg" alt="Добавить">
                </button>
            </section>
        </main>
    </div>

</body>

</html>
