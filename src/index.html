<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title lang="en">Mesto Russia</title>
</head>

<body class="body-style">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main>
            <section class="profiles">
                <div class="profile">
                    <img class="avatar" src="./images/Kusto.jpg" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__block">
                            <h1 id="realName" class="profile-info__name">Жак-Ив Кусто</h1>
                            <button type="button" id="openPopup" class="profile-info__edit-button"></button>
                        </div>
                        <p id="realData" class="profile-info__subname">Исследователь океана</p>
                    </div>
                </div>
                <button id="openAddPopup" type="button" class="profiles__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus3.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai1.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus3.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombai1.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкессия">
                    <h2 class="element__name">Карачаево-Черкессия</h2>
                    <button class="element__button-like"></button>
                    <button class="element__button-trash"></button>
                </div>
            </section>
            <footer class="footer">
                <h2 lang="en" class="footer__text">© 2024 Mesto Russia</h2>
            </footer>
            <div id="popup" class="popup popup_hidden">
                <div id="popup__container" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="inputForm" id="inputForm">
                        <input type="text" class="popup__input" id="userName" name="Name" placeholder="Имя">
                        <input type="text" class="popup__input2" id="userData" name="Data" placeholder="О себе">
                        <button type="submit" class="popup__button" id="savePopup"> Сохранить </button>
                    </form>
                    <button type="button" class="popup__close-icon" id="closePopup"></button>
                </div>
            </div>
            <div id="addPopup" class="popup popup_hidden">
                <div id="addPopup__container" class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="addForm" id="addForm">
                        <div>
                            <input type="text" class="popup__input" id="cardName" name="Name" placeholder="Название"
                                autocomplete="off">
                            <p id="nameError" class="error-message"></p>
                        </div>
                        <div>
                            <input type="text" class="popup__input2" id="cardData" name="Data"
                                placeholder="Ссылка на картинку" autocomplete="off">
                            <p id="dataError" class="error-message2"></p>
                        </div>
                        <button type="submit" class="popup__button" id="savePopup"> Сохранить </button>
                    </form>
                    <button type="button" class="popup__close-icon" id="closeAddPopup"></button>
                </div>
            </div>
            <div id="popupMax" class="popup popup_hidden">
                <div class="popupMax__container">
                    <button type="button" class="popupMax__close-button"></button>
                    <div>
                        <img src="" alt="" class="popupMax__image">
                    </div>
                    <h3 class="popupMax__title"></h3>
                </div>
            </div>
        </main>
    </div>
    <script defer type="module" src="./scripts/index.js"></script>
</body>

</html>
